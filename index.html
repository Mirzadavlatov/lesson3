<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Lesson 3</title>
  </head>
  <body>
    <aside>
      <div class="logo">
        <img src="./Images/Logos/Logo.svg" alt="logo" width="35" height="39" />
        <span class="text">Dashboard</span>
      </div>
      <div class="menu">
        <div class="overview">
          <img
            src="./Images/Icons/overview.svg"
            alt="overview-icon"
            width="16"
            height="16"
          />
          <span class="overview">Overview</span>
        </div>
        <div class="overview">
          <img
            src="./Images/Icons/tickets.svg"
            alt="tickets-icon"
            width="16"
            height="16"
          />
          <span class="overview">Tickets</span>
        </div>
        <div class="overview">
          <img
            src="./Images/Icons/ideas.svg"
            alt="ideas-icon"
            width="16"
            height="16"
          />
          <span class="overview">Ideas</span>
        </div>
        <div class="overview">
          <img
            src="./Images/Icons/contacts.svg"
            alt="contacts-icon"
            width="16"
            height="16"
          />
          <span class="overview">Contacts</span>
        </div>
        <div class="overview">
          <img
            src="./Images/Icons/agents.svg"
            alt="agents-icon"
            width="16"
            height="16"
          />
          <span class="overview">Agents</span>
        </div>
        <div class="overview">
          <img
            src="./Images/Icons/articles.svg"
            alt="articles-icon"
            width="16"
            height="16"
          />
          <span class="overview">Articles</span>
        </div>
      </div>
    </aside>
    <main>
      <div class="container">
        <header>
          <button class="menu-btn">
            <div class="MenuBtn"></div>
            <div class="MenuBtn"></div>
            <div class="MenuBtn"></div>
          </button>
          <div class="admin">
            <p>Jones Ferdinand</p>
            <img
              class="header-bg-image"
              src="./Images/header-bg-image.png"
              alt="header-bg-image"
              width="63"
              height="63"
            />
          </div>
        </header>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
